<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Titulo -->
  <title>Ey! Luna | Tienda de ropa femenina</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!-- Keywords -->
  <meta name="keywords"
    content="Tienda femenina, ropa de dama, ropa elegante, remeras, jeans, buzos, camperas, vestidos, ropa por estaciones, ofertas de ropa">
  <!-- Description -->
  <meta name="description"
    content="Tienda de ropa femenina, prendas originales, ropa de dama, tienda online de prendas nuevas, ropa de distintos talles">
</head>

<body>
  <!-- HEADER -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">EY! LUNA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">INICIO</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                data-bs-toggle="dropdown" aria-expanded="false" class="productos">
                PRODUCTOS
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item remeras" href="#">Remeras</a></li>
                <li><a class="dropdown-item jeans" href="#">Jeans</a></li>
                <li><a class="dropdown-item buzos" href="#">Buzos</a></li>
                <li><a class="dropdown-item vestidos" href="#">Vestidos</a></li>
                <li><a class="dropdown-item camperas" href="#">Camperas</a></li>
              </ul>
            </li>
          </ul>
        </div>
    </nav>
  </header>
  <!-- MAIN -->
  <main>
    <div class="inicio">
      <h1 class="fs-1">OTOÑO <br> 2022</h1>
      <img src="imagenes/main.png" class="eyluna" height="" alt="">
    </div>
    <div class="ArticulosPantalla row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-3 justify-content-center">
    </div>
  </main>
  <!-- Carrito -->
  <div class="compra">
    <aside class="carrito" style="width: 11rem;">
      <img src="imagenes/carro-de-la-compra.png" width="50" alt="">
      <div class="total"></div>
      <div class="total-2"></div>
      <div class="vaciarCarro"></div>
    </aside>
  </div>
  <!-- Footer -->
  <footer class="pie">
    <div>
      <p>©2022 Victor Bolivar</p>
    </div>
    <div>
      <img height="40" src="imagenes/facebook.png" alt="">
      <img height="40" src="imagenes/instagram.png" alt="">
    </div>
  </footer>

  <!-- Toastify -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- Sweetalert -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

  <!-- Javascript -->
  <script src="js/script.js"></script>

</html>
